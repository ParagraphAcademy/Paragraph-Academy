<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paragraph Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<body oncontextmenu="return false" onselectstart="return false" onmousedown="return false" style="user-select: none;">

<!-- Replace this with your actual site structure -->
<h1>Welcome to Paragraph Academy</h1>
<p>Write your success with Paragraph Academy</p>
<p><b>IELTS & PTE classes</b> starting soon!</p>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBn61cQIkprqN_1jZoxu5kBOpbk0Qv5tlM",
    authDomain: "paragraph-academy.firebaseapp.com",
    projectId: "paragraph-academy",
    storageBucket: "paragraph-academy.appspot.com",
    messagingSenderId: "5520826036",
    appId: "1:5520826036:web:b5c60bcf2af0cdcb2901e1",
    measurementId: "G-PY98WNNN67"
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const docRef = db.collection("siteContent").doc("livePage");

  const elements = document.querySelectorAll("h1, h2, p, div");

  docRef.get().then(doc => {
    if (doc.exists) {
      const saved = doc.data();
      elements.forEach((el, i) => {
        if (saved[i]) el.innerHTML = saved[i];

        // 🔐 Lock all possible edit methods
        el.removeAttribute("contenteditable");
        el.setAttribute("draggable", "false");
        el.setAttribute("unselectable", "on");
        el.setAttribute("tabindex", "-1");
        el.style.userSelect = "none";
        el.style.pointerEvents = "auto";

        Object.defineProperty(el, 'contentEditable', {
          get: () => "false",
          set: () => {},
          configurable: false
        });
      });
    }
  });
</script>

</body>
</html>
