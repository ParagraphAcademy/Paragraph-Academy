<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }

    .gallery-item {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/ParagraphAcademy/Paragraph-Academy/main/viber_image_2025-01-18_10-09-34-162.png" alt="Image 1" />
      <div class="caption">Art 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://github.com/sunu-artt/test/blob/main/saraswati%20mata.jpg?raw=true" alt="Image 2" />
      <div class="caption">Saraswati Mata</div>
    </div>
    <div class="gallery-item">
      <img src="https://github.com/sunu-artt/test/blob/main/radha%20krishna%20abstract.jpg?raw=true" alt="Image 3" />
      <div class="caption">Radha Krishna</div>
    </div>
    <div class="gallery-item">
      <img src="https://github.com/sunu-artt/test/blob/main/abstract%20ganesha.jpg?raw=true" alt="Image 4" />
      <div class="caption">Ganesha Abstract</div>
    </div>
  </div>

</body>
</html>
