<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f8;
    margin: 0;
    color: #2a2a72;
  }
  .container {
    max-width: 1100px;
    margin: 50px auto;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }
  .info-box {
    background: #fff;
    flex: 1 1 220px;
    min-width: 220px;
    border-radius: 12px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 4px 15px rgb(40 44 113 / 0.15);
  }
  .info-icon {
    font-size: 30px;
    color: #4a47a3;
    background: #d4d5f9;
    width: 60px;
    height: 60px;
    line-height: 60px;
    margin: 0 auto 15px;
    border-radius: 50%;
  }
  .info-box h3 {
    margin: 0 0 8px;
    font-weight: 700;
    font-size: 18px;
  }
  .info-box p,
  .info-box small {
    color: #5c5c95;
    font-size: 14px;
    margin: 2px 0;
  }
  .contact-form {
    flex: 2 1 480px;
    background: #fff;
    border-radius: 12px;
    padding: 40px 35px;
    box-shadow: 0 4px 15px rgb(40 44 113 / 0.15);
  }
  .contact-form h2 {
    margin-bottom: 25px;
    font-weight: 700;
    color: #2a2a72;
  }
  .contact-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
    color: #494983;
  }
  .contact-form input,
  .contact-form select,
  .contact-form textarea {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    font-size: 15px;
    border: 1.8px solid #b2b3e5;
    border-radius: 8px;
    background: #f9f9ff;
    color: #4a4a86;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .contact-form input:focus,
  .contact-form select:focus,
  .contact-form textarea:focus {
    border-color: #6c63ff;
  }
  .contact-form textarea {
    resize: vertical;
    min-height: 100px;
  }
  .contact-form .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }
  .contact-form input[type="checkbox"] {
    margin-right: 10px;
    width: 16px;
    height: 16px;
  }
  .contact-form button {
    background-color: #6c63ff;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .contact-form button:hover {
    background-color: #4a47a3;
  }
  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      max-width: 90%;
    }
    .info-box {
      max-width: 320px;
      margin: 0 auto 25px;
    }
    .contact-form {
      max-width: 100%;
      padding: 30px 25px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="info-box">
    <div class="info-icon">üìç</div>
    <h3>Visit Us</h3>
    <p>Bharatpur Height</p>
    <p>Bharatpur-10, Chitwan</p>
    <p>Nepal</p>
  </div>
  <div class="info-box">
    <div class="info-icon">üìû</div>
    <h3>Call Us</h3>
    <p>+977 9767215151</p>
    <small>Mon-Sun: 8am - 8pm</small>
  </div>
  <div class="info-box">
    <div class="info-icon">‚úâÔ∏è</div>
    <h3>Email Us</h3>
    <p>infoparagraph.academy@gmail.com</p>
    <small>We'll respond within 24 hours</small>
  </div>
  <div class="info-box">
    <div class="info-icon">üí¨</div>
    <h3>Follow Us</h3>
    <p style="opacity: 0.3; user-select:none;">
      Instagram &nbsp;&nbsp; Facebook &nbsp;&nbsp; Twitter &nbsp;&nbsp; Pinterest
    </p>
  </div>

  <form class="contact-form" action="#" method="POST">
    <h2>Send Us a Message</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" />

    <label for="subject">Subject</label>
    <select id="subject" name="subject" required>
      <option value="" disabled selected>Select a subject</option>
      <option value="general">General Inquiry</option>
      <option value="admission">Admission Support</option>
      <option value="visa">Visa Guidance</option>
      <option value="travel">Travel & Accommodation</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" required></textarea>

    <div class="checkbox-container">
      <input type="checkbox" id="subscribe" name="subscribe" />
      <label for="subscribe">Subscribe to our newsletter</label>
    </div>

    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
